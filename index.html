<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Things To Do</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Caveat:wght@400;500&family=Dancing+Script&family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Things To Do</h1>
    </div>
    <div class="form">
        <form action="javascript:void(0);" method="POST" onsubmit="app.Add()">
            <input type="text" id="add" placeholder="type here">
            <input type="submit"  value="Add" class="btn btn-primary">
        </form>
        <br>
        <p>You Have:</p>
        <p id="counter"></p>

        <table>
            <tr class="to-do">
                <th><h3>To-Do List:</h3></th>
            </tr>
            <tbody id="tasks">   
            </tbody>
        </table>
    </div>

    <div id="edit-box" role="aria-hidden">
        <form action="javascript:void(0)" method="POST" id="save-edit">
            <input type="text" id="edit" placeholder="type here">
            <input type="submit" value="Save" class="btn btn-success" >
            <a href="" onclick="CloseInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <script src="script.js"></script>
</html>
